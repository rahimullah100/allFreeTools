<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - allFreeTools</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --text-color: #2c3e50;
            --background-color: #f5f6fa;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        p {
            margin-bottom: 1.5rem;
            color: #555;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #e74c3c;
        }
        
        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #ffffff;
                --background-color: #1a1a1a;
            }
            
            .container {
                background: #2d2d2d;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            }
            
            p {
                color: #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            <svg width="1em" height="1em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z" fill="currentColor"/>
            </svg>
        </div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Some features may not be available while you're offline.</p>
        <p>Please check your internet connection and try again.</p>
        <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>
    
    <script>
        // Check if we're back online
        function checkNetworkAndReload() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // Listen for when we come back online
        window.addEventListener('online', checkNetworkAndReload);
        
        // Try to load the main page in the background
        window.addEventListener('online', function() {
            fetch('/')
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/';
                    }
                });
        });
    </script>
</body>
</html>
